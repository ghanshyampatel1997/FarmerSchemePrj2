<div class = "container">
    <div class = "row">
        <div class ="col-10">
            <div class = "jumbotron">
                <h2 style="text-align: center;">Welcome Farmer to View Market place page.</h2><br/>

                <div>
                    <div class="container-fluid">
                        <div *ngFor="let v of  ViewMarketplacedata">
                            <div>Crop Type : {{v.cropType}}</div><br/>
                            <div>Crop Name : {{v.cropname}}</div><br/>
                            <div>Minimum selling price(In Rs. for 20 Kg) : {{v.MSP}}</div><br/>
                            <div style="float: right;">Current Bid Amount(In Rs.) : {{v.bidAmount}}</div><br/><hr/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
