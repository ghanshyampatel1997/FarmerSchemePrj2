<div>
    <table class="Bidding Welcome" border="1" style="width: 720px;">
        <thead >
            <tr>
                <td  style="width: 50px;">Serial No</td>
                <td  style="width: 500px;">Crop type</td>
                <td style="width: 500px;">Crop Name</td>
                <td style="width: 250px;">Base Price</td>
                <td style="width: 300px;">Current Bid</td>
                <td style="width: 250px;">Bid amount</td>
                <td style="width: 150px;">Submit</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of MarketData;let i=index;">
                <td style="width: 105px;">{{i}}</td>
                <td style="width: 105px;">{{m.cropType}}</td>
                <td style="width: 119px;">{{m.cropname}}</td>
                <td style="width: 126px;">{{m.MSP}}</td>
                <td style="width: 118px;">{{m.bidAmount}}</td>
                <td style="width: 118px;"><input type="number" #amount required></td>
                <td><input type="submit" value="Submit" (click)="PlaceBidAmount(m.FarmerSellID,m.MSP,amount.value)"></td>
            </tr>
        </tbody>
    </table>
</div>
