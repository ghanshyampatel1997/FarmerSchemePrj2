<div class = "container">
    <div class = "row">
        <div class ="col-10">
            <div class = "jumbotron">
                <div>
                    <!-- <table class="Bidding Welcome" border="1" style="width: 720px;"> -->
                    <table class="table table-striped" border="1">
                        <thead >
                            <tr>
                                <th>Serial No</th>
                                <th>Crop type</th>
                                <th>Crop Name</th>
                                <th>Base Price</th>
                                <th>Current Bid</th>
                                <th>Bid amount</th>
                                <th>Submit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="" *ngFor="let m of MarketData;let i=index;">
                                <td>{{i+1}}</td>
                                <td>{{m.cropType}}</td>
                                <td>{{m.cropname}}</td>
                                <td>{{m.MSP}}</td>
                                <td *ngIf="m.bidAmount != null">{{m.bidAmount}}</td>
                                <td  *ngIf="m.bidAmount == null">Not Bidded yet</td>
                                <td><input type="number" #amount required></td>
                                <td><input type="submit" value="Submit" (click)="PlaceBidAmount(m.FarmerSellID,m.MSP,amount.value)"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
