<div class = "container">
    <div class = "row">
        <div class ="col-10">
            <div class = "jumbotron">
                <div *ngIf="biddingstat">
                    <div class="Container-fluid">
                        <h2 style="text-align: center;">Welcome Admin to Bid Approval Page</h2>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Bid ID</th>
                                    <th>Details</th>
                                    <th>Approval status</th>
                                    
                                </tr>
                            </thead>
                            <tbody *ngFor="let b of Biddingdata">
                                <tr>
                                <td>{{b.BidID}}</td>
                                <td><button (click)="Viewdata(b)">Details</button></td>
                                <div *ngIf="b.ApprovedBid==null">
                                    <td>Not Approved</td>
                                </div>
                                <div *ngIf="b.ApprovedBid != null">
                                    <td>Approved</td>
                                </div>
                                </tr>
                            </tbody>
                            </table>
                        </div>

                    
                    </div>
              <!-- To display the details -->
                    <div *ngIf="ViewDetails">
                        <button (click)="GoBack()">Go Back</button>
                        <div class="center"><label>Bid id :{{BidID}} </label></div><br/>
                        <div class="center"><label>Bid Amount (in Rs. per 20Kg) :{{bidAmount}} </label></div><br/>
                    <div class="center"><label>Approved Bid :{{ApprovedBid}} </label></div><br/>
                    <div class="center"><label>Approved Date :{{date| date:'mediumDate'}} </label></div><br/>
                    <div class="center"><label>Bidding date :{{Biddingdate| date:'mediumDate'}} </label></div><br/>
                    <div class="center"><label>Fullname :{{fullname}} </label></div><br/>
                    <div class="center"><label>Crop type :{{cropType}} </label></div><br/>
                    <!-- <div class="center"><label>Crop id :{{CropId}} </label></div><br/> -->
                    <div class="center"><label>Quantity (in multiple of 20Kg):{{quantity}} </label></div><br/>
                    <div class="center"><label>Crop Name:{{cropname}} </label></div><br/>
                    <div class="center"><label>minimum selling price (in Rs. per 20Kg):{{MSP}} </label></div><br/>
                    
                    <button  (click)="ApproveBidRequest()"type="button" *ngIf="ApprovedBid==null">Approve</button>
                </div>
            </div>
        </div>
    </div>
</div>
